<html>
    <head>
        <script>
            function greet(){
                name=document.getElementById("username").value;
                alert("Welcome " + name);
            }
        </script>
    </head>
    <body>
        <input placeholder="Enter the name please" id="username"/>
        <button onclick="greet()";>Click Me!</button>
    </body>
    
</html>
